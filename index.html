<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--Main and footer layout-->
    <div class="cs-container">
        <header>
            <nav class="navbar sticky-top bg-body-tertiary">
                <div class="container-fluid">
                    <a href="#"><img class="cs-logo-image d-lg-none" src="img/mobile-logo.png" alt="logo"></a>
                    <a href="#"><img class="cs-logo-image d-none d-lg-inline-block" src="img/logo.svg" alt="logo grande"></a>
                    
                    <form class="d-flex col-8" role="search">
                        <input class="form-control me-2 bg-body-secondary text-body" type="search" placeholder="Prova a cercare: lezioni di Laravel"
                            aria-label="Search">
                    </form>
                    <i class="fa-solid fa-bell text-warning"></i>
                </div>
            </nav>
        </header>
        <main>
            <div class="cs-sidebar px-3 py-5 d-flex flex-column justify-content-between">
                <ul class="list-unstyled d-flex flex-column align-items-center gap-3">
                    <li>
                        <a href="#"><i class="fa-solid fa-house cs-sidebar-icon"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-chart-simple cs-sidebar-icon"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-signal cs-sidebar-icon"></i></a>
                    </li>
                </ul>
                <a href="#"><i class="fa-solid fa-gear cs-sidebar-icon"></i></a>

            </div>
            <div class="cs-dashboard">

            </div>
        </main>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--Main and footer layout-->
    <div class="cs-container">
        <!--Header-->
        <header>
            <nav class="navbar sticky-top bg-body-tertiary">
                <div class="container-fluid">
                    <a href="#"><img class="cs-logo-image d-lg-none" src="img/mobile-logo.png" alt="logo"></a>
                    <a href="#"><img class="cs-logo-image d-none d-lg-inline-block" src="img/logo.svg"
                            alt="logo grande"></a>

                    <form class="d-flex col-8" role="search">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text p-0 border-end-0 bg-body-secondary" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass search-icon"></i></span>
                            <input type="text" class="form-control border-start-0 bg-body-secondary" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Search" aria-describedby="addon-wrapping">
                          </div>
                    </form>
                    <div class="d-flex gap-3">
                        <i class="fa-solid fa-list-ul d-none d-lg-inline"></i>
                        <i class="fa-solid fa-circle-question d-none d-lg-inline"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline"></i>
                        <i class="fa-solid fa-bell text-warning"></i>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!--Sidebar-->
            <div class="cs-sidebar px-3 py-5 d-flex flex-column justify-content-between">
                <ul class="list-unstyled d-flex flex-column align-items-center align-items-lg-start gap-3">
                    <li>
                        <a class="d-flex gap-2" href="#">
                            <i class="fa-solid fa-house cs-sidebar-icon"></i>
                            <p class="d-none d-lg-inline-block">Home</p> <!--Questo puÃ² essere uno span-->
                        </a>
                    </li>
                    <li>
                        <a class="d-flex gap-2" href="#">
                            <i class="fa-solid fa-chart-simple cs-sidebar-icon"></i>
                            <p class="d-none d-lg-inline-block">Stats</p>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex gap-2" href="#">
                            <i class="fa-solid fa-signal cs-sidebar-icon"></i>
                            <p class="d-none d-lg-inline-block">Signals</p>
                        </a>
                    </li>
                </ul>
                <a class="d-flex gap-2" href="#">
                    <i class="fa-solid fa-gear cs-sidebar-icon"></i>
                    <p class="d-none d-lg-inline-block">Admin</p>
                </a>

            </div>
            <!--Dashboard-->
            <div class="cs-dashboard">
                <!--Dashboard Header-->
                <div class="cs-dashboard-header bg-primary text-white">
                    <div
                        class="row container-fluid flex-column flex-md-row align-items-md-start justify-content-lg-between py-5">
                        <div class="col d-flex align-items-center gap-2 mb-3 order-md-1 justify-content-lg-end">
                            <h4>Nuovo Studente</h4>
                            <button type="button" class="btn btn-outline-light border border-3 fw-bold">+</button>
                        </div>
                        <div class="col mb-3">
                            <h3>Boolean <span class="badge rounded-pill cs-bg-blue">Primary</span></h3>
                            <div class="d-flex align-items-center gap-2 mb-3">
                                <span class="badge rounded-pill cs-bg-blue">3 App</span>
                                <i class="fa-solid fa-angles-right"></i>
                                <span class="badge rounded-pill cs-bg-blue d-lg-none">+</span>
                                <span class="badge rounded-pill cs-bg-blue d-none d-lg-inline-block">Booelan Mobile
                                    App</span>
                                <span class="badge rounded-pill cs-bg-blue d-none d-lg-inline-block">Booelan Web
                                    App</span>
                                <span class="badge rounded-pill cs-bg-blue d-none d-lg-inline-block">Booelan blog
                                    App</span>

                            </div>
                        </div>
                        <div class="col">
                            <h6>Studenti online negli ultimi 30 minuti</h6>
                            <h2>125</h2>
                        </div>
                    </div>
                </div>
                <!--Dashboard Content-->
                <div class="cs-dashboard-content container-fluid bg-light py-4">
                    <div class="row">
                        <div class="col col-12 col-md-8">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h2>Prossime classi</h2>
                                </div>
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Stato</th>
                                                <th scope="col">Azioni</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>

                                                </td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                            </tr>
                                            <tr>
                                                <td>Jacob</td>
                                                <td>Thornton</td>
                                                <td>@fat</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">Larry the Bird</td>
                                                <td>@twitter</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-8">
                            <div class="card mb-3"></div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div>

</body>

</html>
